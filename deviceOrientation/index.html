<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
.hidden {
  display: none;
}
h1 {
  font-size: 50px;

}
</style>
<body id="b">
  <span id="dm-unsupported" class="hidden"> not supported</span>
  <div id="dm-info" class="hidden">
    <h1 id="falling"></h1>
             <p>
                <!-- Acceleration:
                ( -->
                <span id="acceleration-x" class="value">null</span>,
                <span id="acceleration-y" class="value">null</span>,
                <span id="acceleration-z" class="value">null</span>
                <!-- )
                m/s<sup>2</sup> -->
             </p>

          </div>
<script>
if (!window.DeviceOrientationEvent) {
   document.getElementById('dm-unsupported').classList.remove('hidden');
} else {
   document.getElementById('dm-info').classList.remove('hidden');
   window.addEventListener('devicemotion', function(event) {
      document.getElementById('acceleration-x').innerHTML = Math.round(event.acceleration.x);
      document.getElementById('acceleration-y').innerHTML = Math.round(event.acceleration.y);
      document.getElementById('acceleration-z').innerHTML = Math.round(event.acceleration.z);
      if (event.acceleration.z > 10){
        document.body.style.backgroundColor = "red";
        document.getElementById('falling').innerHTML = 'Noooooooo !'


      }else{
        document.body.style.backgroundColor = "blue";
        document.getElementById('falling').innerHTML = ''
      }
   });
}

</script>
</body>
</html>
